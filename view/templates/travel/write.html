{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'post/css/header.css' %}">
    <title>TRAVEL-WRITE</title>
</head>
<body>
<form action="{% url 'travel:write' %}" method="post" name="write-form">
    {% csrf_token %}
    <input type="text" name="travel-destination" placeholder="여행 장소">
    <input type="text" name="travel-budget" placeholder="여행 예산">
    <input type="text" name="travel-date" placeholder="여행 일수">
    <input type="text" name="travel-hotel-reservation" placeholder="호텔 예약 여부">
    <button>완료</button>
</form>
</body>
</html>
