{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRAVEL-DETAIL</title>
    <style>
        table {
            border : 1px solid black;
            border-collapse : collapse;
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        tr, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>여행지</th>
            <th>여행일수</th>
            <th>여행예산</th>
            <th>호텔예약여부</th>
        </tr>
        <tr>
            <td>{{ travel.travel_destination }}</td>
            <td>{{ travel.travel_date }}</td>
            <td>{{ travel.travel_budget }}</td>
            <td>{{ travel.travel_hotel_reservation }}</td>
        </tr>
    </table>
    <p>{{ travel.travel_date }}일차 : {{ travel.travel_destination }}</p>
</body>
</html>
